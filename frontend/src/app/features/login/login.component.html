<div class="login-container">
  <form class="login-card" (ngSubmit)="login()">
    <h1>Connexion</h1>
    <p class="subtitle">Acc√®s au portail de rendez-vous</p>

    <div class="field">
      <label for="username">Identifiant</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="admin ou patient"
        required
      />
    </div>

    <div class="field">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <button type="submit">Se connecter</button>

    <p *ngIf="error" class="error">Identifiants incorrects</p>
  </form>
</div>
